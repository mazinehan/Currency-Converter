<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>World Explorer Currency Converter!</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="container">
		<h1>World Explorer Currency Converter! 🌍💱</h1>
		<div class="converter">
			<input type="number" id="amount" placeholder="Enter the amount"/>
			<div class="dropdowns">
				<select id="from-currency"></select>
				<span>➡️</span>
				<select id="to-currency"></select>
			</div>
			<button onclick="convertCurrency()">Convert</button>
			<p id="result"></p>
			<div id="history"></div>
		</div>
		<footer>
			<small>Rates by <a href="https://open.er-api.com/" target="_blank">ExchangeRate API</a></small>
		</footer>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
